<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
    <title>Bootstraptest</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
        }
.form-title {
margin-top: 15px;
margin-bottom: 15px;
font-size: large;
}
.form-alt {
margin-top: 10px;
margin-bottom: 10px;
color: gray;
}
.btn-round{
    border-radius: 20px;
}
.btn-social {
    width: 38px;
    height: 38px;
}
.btn-login {
    background-color: cadetblue;
    color: white;
    border: 1px solid cadetblue;
}
.buttons-social {
    margin-bottom: 15px; 
}
    </style>
</head>
<body>
<h1>Bootstrapsite</h1>
<button class="btn btn-success">Нажми меня</button>
<div class="alert alert-primary">Hello! Welcome!</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="container">
                        <button type="button" class="btn-close" aria-label="Close">
                            </button>
                    <div class="form-title text-center">Login</div>
                    <form>
                    <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CodeHim">
                          </div>
                    <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password...">
                    </div>
                    <div class="form-title text-center">
                        <button type="submit" class="btn btn-primary btn-block btn-round btn-login" >Login</button>
                        <div class="form-alt">or use social network</div>
                        <div class="buttons-social">
                            <button type="button" class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-twitter"></i></button>
                            <button type="button" class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-facebook-square"></i></button>
                            <button type="button" class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-linkedin-in"></i></button>
                        </div>
                        <div class="modal-footer">
                        <div>Not a member yet? Sign up</div>
                    </div>
                  </form>
                        </div>
                    </div>
                </div>
                  </div>
                </div>
              </div>
            
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous"></script>
</body>
</html>
